  <h1>jookBx</h1>
  <img src= url("atlaslaunch.jpg") />
    <p>
      select fromt the drop down menu

    <select name=mylist id=mylist onChange="playAudio();">
    <option id="1" value="http://www.nasa.gov/mp3/640392main_STS-26_Liftoff.mp3">Liftoff
    <option id="2" value="http://www.nasa.gov/mp3/640149main_Computers%20are%20in%20Control.mp3">computers

    </select>

    <br />
    <br />
    <audio id= "myaudio" preload="auto" src= "http://www.nasa.gov/mp3/640392main_STS-26_Liftoff.mp3" ></audio>
    <button id="play" onClick ="playAudio();">play/pause</button>
    <button onclick="rewindAudio();">rewind</button>
    <button onclick="forwardAudio();">ff</button>
    <button onclick="Previous();">prev</button>
    <button onclick="Next();">next</button>
    <button onclick="audioStop();">stop</button>
    <button onclick="restartAudio();">restart</button>
    <button onclick="document.getElementById('myaudio').volume += 0.1"> volUp</button>
    <button onclick="document.getElementById('myaudio').volume -= 0.1"> volDown</button>
    <div id="songSlider" onclick="setSongPosition(this,event)"></div>
